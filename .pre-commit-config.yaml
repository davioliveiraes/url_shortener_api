repos:
  # Hooks básicos do pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Remove espaços em branco no final das linhas
      - id: end-of-file-fixer
        name: Garante nova linha no final dos arquivos
      - id: check-yaml
        name: Valida arquivos YAML
      - id: check-added-large-files
        name: Previne commit de arquivos grandes
        args: ['--maxkb=1000']
      - id: check-json
        name: Valida arquivos JSON
      - id: check-toml
        name: Valida arquivos TOML
      - id: check-merge-conflict
        name: Detecta marcadores de merge conflict
      - id: debug-statements
        name: Detecta declarações de debug
      - id: mixed-line-ending
        name: Corrige finais de linha mistos

  # Black - Formatação de código
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Black (formatação de código)
        language_version: python3.13  # ← MUDOU AQUI
        args: ['--line-length=100']

  # isort - Organização de imports
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (organização de imports)
        args: ['--profile=black', '--line-length=100']

